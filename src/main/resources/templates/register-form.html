<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3 style="color: #ad7b45">User Registration Form</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10" >
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstname" class="col-form-label">UserName</label>
                            <input th:field="*{username}" type="text"  class="form-control" id="firstname">
                        </div>
<!--                        <div class="form-group col-md-8">-->
<!--                            <label for="lastname" class="col-form-label">Last Name</label><input th:field="*{lastName}"type="text"  class="form-control" id="lastname">-->
<!--                        </div>-->

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input th:field="*{email}"type="text"  class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label><input th:field="*{password}" type="text"  class="form-control" id="password">
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn " value="Register" style="background-color: #ad7b45; color: #FFFFFF">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
